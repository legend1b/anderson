<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link href="index_files/materialize.css" rel="stylesheet">
<link href="index_files/style.css" rel="stylesheet">
<script src="cordova.js"></script>
<script src="index_files/javascript.js"></script>
<style>
    	body{
    		zoom:40%;
	margin:auto;
	}
    *{
        font-size:80px;
		font-family:"PT Sans",Arial,Helvetica,sans-serif;
    }
    center{
       margin-top: 50%;
    }
    #my_canvas{display: none;}

</style>

</head>
<body>
<script src="index_files/jquery.js"></script>
	<script src="index_files/materialize.js"></script>
	<script src="index_files/javascript.js"></script>
	<script src="index_files/jquery.js"></script>
    <center>
        <img src="index_files/splash.png" width="100" height="auto">
        <canvas id="my_canvas" height="1" width="120"> </canvas>
    </center>
	
	<script>
		var ctx = document.getElementById('my_canvas').getContext('2d');
		var al = 0;
		var start = 4.72;
		var cw = ctx.canvas.width;
		var ch = ctx.canvas.height;
		var diff;
		function progressSim(){
		diff = ((al / 100) * Math.PI*2*10).toFixed(2);
		ctx.clearRect(0, 0, cw, ch);
		ctx.lineWidth = 10;
		ctx.fillStyle = 'darkred';
		ctx.strokeStyle = 'darkred';
		ctx.textAlign = 'center';
		ctx.fillText(al+'%', cw*.5 , ch*.5+2, cw);
		ctx.beginPath();
		ctx.arc(60, 60, 53 ,start, diff/10+start, false);
		ctx.stroke();
		if(al >= 50){
			clearTimeout(sim);
				location.replace("login.html");
			}
		al++;
		}
		var sim = setInterval(progressSim, 60);
	</script>


<div class="hiddendiv common"></div></body></html>
